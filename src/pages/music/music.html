<ion-header>

  <ion-navbar color="dark">
    <ion-title>
      <ion-searchbar (keyup)="filterList($event)" no-padding></ion-searchbar>
      <i class="fas fa-upload" color="light" (click)="chooseFile()" padding></i>
<!--       <label for="upload-photo">
        <i class="fas fa-upload" color="light" padding></i>
      </label>
      <input type="file" name="photo" id="upload-photo" (change)="addMusic($event)" multiple accept=".mp3"> -->
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <music-list 
    [list]="filteredList" 
    (selectSong)="selectSong($event.song)"
    (deleteSong)="deleteSong($event.song)"
    (editSong)="openMusicForm($event.song)"
    (openSong)="openSong($event.song)"></music-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
      <ion-grid>
        <ion-row align-items-center id="media-controls">
          <button clear ion-col ion-button (click)="previous()" [disabled]="!song">
            <ion-icon color="light" name="skip-backward"> </ion-icon>
          </button>
          <button clear ion-col ion-button (click)="onPlaying ? pause() : play()" [disabled]="!song">
            <ion-icon color="light" [name]="onPlaying ? 'pause' : 'play'"></ion-icon>
          </button>
          <button clear ion-col ion-button (click)="next()" [disabled]="!song">
            <ion-icon color="light" name="skip-forward"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-footer>
